<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <title>Generic Elements in HTML</title>
</head>
<body>
    <!-- div is a block level element and span is a inline element-->
    <!-- div wrap up everything in a particular container and we can add style to it-->
    <div class="box">
        <h1>This is the Heading</h1>
        <p>This is first <span style="color:blue";>paragraph</span></p>
        <p>This is 2nd paragraph</p>
        <p>This is 3rd paragraph</p>
    </div>
</body>
</html>
